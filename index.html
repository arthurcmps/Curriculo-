<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
   
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("curriculoForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                document.getElementById("outNome").textContent = document.getElementById("nome").value;
                document.getElementById("outEmail").textContent = document.getElementById("email").value;
                document.getElementById("outTelefone").textContent = document.getElementById("telefone").value;
                document.getElementById("outObjetivo").textContent = document.getElementById("objetivo").value;
                document.getElementById("outExperiencia").textContent = document.getElementById("experiencia").value;
                document.getElementById("outFormacao").textContent = document.getElementById("formacao").value;
                
                document.getElementById("curriculoOutput").classList.remove("hidden");
            });

            document.getElementById("exportPDF").addEventListener("click", function() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.text("Currículo Gerado", 10, 10);
                doc.text("Nome: " + document.getElementById("outNome").textContent, 10, 20);
                doc.text("Email: " + document.getElementById("outEmail").textContent, 10, 30);
                doc.text("Telefone: " + document.getElementById("outTelefone").textContent, 10, 40);
                doc.text("Objetivo: " + document.getElementById("outObjetivo").textContent, 10, 50);
                doc.text("Experiência: " + document.getElementById("outExperiencia").textContent, 10, 60);
                doc.text("Formação: " + document.getElementById("outFormacao").textContent, 10, 70);
                
                doc.save("curriculo.pdf");
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo</h1>
        <form id="curriculoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="objetivo">Objetivo Profissional:</label>
            <textarea id="objetivo" name="objetivo" required></textarea>
            
            <label for="experiencia">Experiência Profissional:</label>
            <textarea id="experiencia" name="experiencia" required></textarea>
            
            <label for="formacao">Formação Acadêmica:</label>
            <textarea id="formacao" name="formacao" required></textarea>
            
            <button type="submit">Gerar Currículo</button>
        </form>
    </div>
    
    <div id="curriculoOutput" class="hidden">
        <h2>Currículo Gerado</h2>
        <p><strong>Nome:</strong> <span id="outNome"></span></p>
        <p><strong>Email:</strong> <span id="outEmail"></span></p>
        <p><strong>Telefone:</strong> <span id="outTelefone"></span></p>
        <p><strong>Objetivo:</strong> <span id="outObjetivo"></span></p>
        <p><strong>Experiência:</strong> <span id="outExperiencia"></span></p>
        <p><strong>Formação:</strong> <span id="outFormacao"></span></p>
        <button id="exportPDF">Exportar para PDF</button>
    </div>
</body>
</html>
